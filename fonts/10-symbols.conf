<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<!--
  vim: ft=xml
-->
<fontconfig>
  <alias>
    <family>DejaVu Sans Mono</family>
    <prefer>
      <family>FontAwesome</family>
      <family>PowerlineSymbols</family>
      <family>icomoon</family> <!-- Devicons is named icomoon in the font file -->
    </prefer>
  </alias>
  <alias>
    <family>DejaVu Sans</family>
    <prefer>
      <family>FontAwesome</family>
      <family>PowerlineSymbols</family>
      <family>icomoon</family> <!-- Devicons is named icomoon in the font file -->
    </prefer>
  </alias>
</fontconfig>
