# vim:ft=conf

#
# Looks
#
font_family Victor Mono
bold_font auto
italic_font auto
bold_italic_font auto

font_size 12.0
background_opacity 0.7
dynamic_background_opacity yes

#
# Behavior
#
enable_audio_bell no
visual_bell_duration 0.16

#
# Remote control and software
#
allow_remote_control yes

# Close window if running process exits, even if that process has forked
# children.
# This enables me to run tydra and have it spawn GUI programs in the background
# and have the original terminal close.
close_on_child_death yes

# Use default $SHELL and $EDITOR
shell .
editor .

#
# Disable features I don't use
#
# new_window
map ctrl+shift+enter no_op
# close_window
map ctrl+shift+w no_op
# next_window
map ctrl+shift+] no_op
# previous_window
map ctrl+shift+[ no_op
# move_window_forward
map ctrl+shift+f no_op
# move_window_backward
map ctrl+shift+b no_op
# move_window_to_top
map ctrl+shift+` no_op
# start_resizing_window
map ctrl+shift+r no_op
# first_window
map ctrl+shift+1 no_op
# second_window
map ctrl+shift+2 no_op
# third_window
map ctrl+shift+3 no_op
# fourth_window
map ctrl+shift+4 no_op
# fifth_window
map ctrl+shift+5 no_op
# sixth_window
map ctrl+shift+6 no_op
# seventh_window
map ctrl+shift+7 no_op
# eighth_window
map ctrl+shift+8 no_op
# ninth_window
map ctrl+shift+9 no_op
# tenth_window
map ctrl+shift+0 no_op
# next_tab
map ctrl+shift+right no_op
# previous_tab
map ctrl+shift+left no_op
# new_tab
map ctrl+shift+t no_op
# close_tab
map ctrl+shift+q no_op
# move_tab_forward
map ctrl+shift+. no_op
# move_tab_backward
map ctrl+shift+, no_op
# set_tab_title
map ctrl+shift+alt+t no_op
# next_layout
map ctrl+shift+l no_op
# toggle_fullscreen
map ctrl+shift+f11 no_op

# Color theme
# Control this theme using the "theme" zsh function.
include theme.conf

# Host overrides
include ${MY_HOST}.conf
