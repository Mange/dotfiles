misc {
  disable_hyprland_logo = true
  background_color = $crust

  enable_swallow = true
  swallow_regex = ^(wezterm)$

  # Already true, but I like to be explicit about this.
  vfr = true
  # Enable VRR (Adaptive Sync)
  vrr = 1

