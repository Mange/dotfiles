# DP-1 = Right
# DP-2 = Center
# DP-3 = Left
#
#                         -------
# -----------------------|      |   ^
# |  DP-1   |    DP-2    | DP-3 | 2560
# -----------------------|      |   v
#    2560      5120      --------
#  
#  Margins: (2560-1440) = 1120
#  Margin top: 1120/2 = 560
#

monitor=DP-1,2560x1440@75,0x560,1 # Left

monitor=DP-2,2560x1440@144,2560x560,1 # Center
workspace=DP-2,1

monitor=DP-3,2560x1440@75,5120x0,1 # Right (portrait)
monitor=DP-3,transform,3 # 90 degrees

# Other screens are placed automatically
monitor=,preferred,auto,auto

source = ~/.config/hypr/mocha.conf

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = swww init
exec-once = swayidle -w
exec-once = waybar
exec-once = wl-paste --watch cliphist store
exec-once = udiskie --no-automount --smart-tray

exec-once = spotify
exec-once = telegram-desktop
exec-once = rsibreak

input {
    kb_layout = us
    kb_options = mange:custom
    repeat_delay=300
    repeat_rate=40

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = $mauve
    col.inactive_border = $overlay1

    layout = master
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur = yes
    blur_size = 5
    blur_passes = 2
    blur_new_optimizations = on

    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    # TODO: Not working?
    col.shadow = rgba(000000ff)
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
    no_gaps_when_only = no
}

master {
    new_is_master = no
    no_gaps_when_only = no
    orientation = center
    inherit_fullscreen = yes
}

gestures {
    workspace_swipe = off
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic mouse V1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = float,class:org.kde.rsibreak

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# TODO: Screenshot
# TODO: Color picker (hyprpicker)

# Applications and WM
bind = $mainMod, RETURN, exec, samedirwezterm
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, F1, exit, 
bind = $mainMod, V, exec, cliphist list | wofi -dmenu | cliphist decode | wl-copy
bind = $mainMod SHIFT, Escape, exec, wl-lock-screen -f

# Media controls (bindl = even if screen is locked)
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPrev, exec, playerctl previous
bindl = ,XF86AudioStop, exec, playerctl stop
bindl = ,XF86AudioRaiseVolume, exec, pulsemixer --change-volume +5
bindl = ,XF86AudioLowerVolume, exec, pulsemixer --change-volume -5
bindl = ,XF86AudioMute, exec, pulsemixer --toggle-mute
bindl = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bindl = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Window bindings
bind = $mainMod SHIFT, Q, killactive, 
bind = $mainMod, F, fullscreen, 
bind = $mainMod SHIFT, F, togglefloating, 

# Group bindings
bind = $mainMod, W, togglegroup
# bind = $mainMod SHIFT, W, moveintogroup
# bind = $mainMod CTRL, W, lockgroups, toggle
bind = $mainMod, M, changegroupactive, f
bind = $mainMod SHIFT, M, changegroupactive, b

# Focus bindings
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, N, cyclenext
bind = $mainMod, P, layoutmsg, cycleprev
bind = $mainMod, U, focusurgentorlast

# Move window with hjkl
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

# Master keybinds
bind = $mainMod SHIFT, N, layoutmsg, swapnext
bind = $mainMod SHIFT, P, layoutmsg, swapprev
bind = $mainMod, BACKSLASH, layoutmsg, addmaster
bind = $mainMod SHIFT, BACKSLASH, layoutmsg, removemaster
bind = $mainMod, BRACKETLEFT, layoutmsg, orientationprev
bind = $mainMod, BRACKETRIGHT, layoutmsg, orientationnext
bind = $mainMod, TAB, layoutmsg, swapwithmaster

# Dwindle keybinds
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, TAB, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
