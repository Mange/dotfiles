backend = "glx";
dbe = false;
mark-wmwin-focused = true;
mark-oredir-focused = true;
detect-client-opacity = true;
detect-rounded-corners = true;
detect-transient = true;
detect-client-leader = true;
resize-damage = 1;
use-damage = true;
glx-no-stencil = true;
glx-swap-method = 2;
transparent-clipping = false;
refresh-rate = 0;
vsync = true;

# Shadow
shadow = false;

# Fading
fading = true;
fade-in-step = 0.06;
fade-out-step = 0.06;
fade-delta = 3;
no-fading-openclose = false;
no-fading-destroyed-argb = true;

# Opacity
inactive-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;
active-opacity = 1.0;
inactive-dim = 0.0;

# Blur background
blur: {
  method = "dual_kawase";
  deviation = 1.0;
  kernel = "11x11gaussian";
  @include "/home/mange/.config/picom/blur.cfg"
}

blur-background = false;
blur-background-frame = true; # Blur background of windows when the window frame is not opaque. Implies --blur-background.
blur-background-fixed = true; # Use fixed blur strength instead of adjusting according to window opacity.

blur-background-exclude = [
    "class_i *= 'tray'",
    "class_g *= 'Drovio'",
    "class_g = 'Pop'",
    "class_g = 'Firefox' && argb",
    "class_g = 'conky'",
    "class_g = 'GLava'",
    "class_g ?= 'maim'",
    "class_g *= 'screenshot'",
    "class_g = 'slop'",
    "name = 'rofi - Global Search'",
    "_GTK_FRAME_EXTENTS@:c"
];

# Window type settings
wintypes: {
  tooltip = { fade = true; shadow = false; focus = false; };
  normal = { shadow = false; };
  dock = { shadow = false; };
  dnd = { shadow = false; };
  popup_menu = { shadow = true; focus = false; opacity = 0.90; };
  dropdown_menu = { shadow = false; focus = false; };
  above = { shadow = true; };
  splash = { shadow = false; };
  utility = { focus = false; shadow = false; blur-background = false; };
  notification = { shadow = false; };
  desktop = { shadow = false; blur-background = false; };
  menu = { focus = false; };
  dialog = { shadow = true; };
};
