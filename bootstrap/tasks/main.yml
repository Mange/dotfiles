# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible-community/schemas/main/f/ansible-tasks.json
- block:
    - name: Install base packages
      package:
        name:
          - git
          - sudo
          - zsh

    - name: Ensure wheel group
      group:
        name: wheel
        state: present

    - name: Allow wheel group to use sudo
      lineinfile:
        path: /etc/sudoers
        regexp: "%wheel"
        line: "%wheel ALL=(ALL) ALL"
        validate: visudo -cf %s

    - name: Create mange
      user:
        name: mange
        comment: Magnus Bergmark
        shell: /usr/bin/zsh
        umask: 002
        append: true # Append groups
        groups:
          - wheel
