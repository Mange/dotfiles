AllCops:
  TargetRubyVersion: 2.5

# This is just too stupid to even imagine being set to "true" by default. Yet,
# here we areâ€¦
Style/AsciiComments:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/TrailingCommaInHashLiteral:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArguments:
  EnforcedStyleForMultiline: comma

Style/TrailingCommaInArrayLiteral:
  EnforcedStyleForMultiline: consistent_comma

Layout/SpaceInsideHashLiteralBraces:
  EnforcedStyle: no_space

Style/Documentation:
  Enabled: false

Layout/FirstArrayElementIndentation:
  EnforcedStyle: consistent

Layout/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Layout/EmptyLinesAroundAccessModifier:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Layout/ArgumentAlignment:
  Enabled: false
  EnforcedStyle: with_fixed_indentation

# Allow "fail" over "raise" when you think it's more clear.
# I personally use it in specs sometimes to say "fail this spec with this
# message".
Style/SignalException:
  Enabled: false

Style/BlockDelimiters:
  Enabled: true
  EnforcedStyle: braces_for_chaining
  Exclude:
    - 'spec/**/*'

Metrics/BlockLength:
  ExcludedMethods:
    - refine
    - describe
    - context
    - shared_examples
  Exclude:
    - 'Rakefile'
    - '**/*.rake'
    - 'spec/*_spec.rb'
    - 'spec/**/*_spec.rb'
    - 'spec/shared_examples/*.rb'

Layout/LineLength:
  IgnoredPatterns:
    - '^\s*it\s' # Test names can be long
